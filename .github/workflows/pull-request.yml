name: Pull Request

on:
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: strive_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: strive_test
      DB_SSL_MODE: disable
      JWT_SECRET: test-secret-key-12345

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Install tools
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        go install mvdan.cc/gofumpt@latest
        go install golang.org/x/tools/cmd/goimports@latest

    - name: Format check
      run: |
        echo "ðŸŽ¨ Checking code formatting..."
        gofumpt -l -w .
        goimports -w .
        if [ -n "$(git status --porcelain)" ]; then
          echo "âŒ Code is not properly formatted"
          echo "Please run 'make format' to fix formatting issues"
          git diff
          exit 1
        fi
        echo "âœ… Code formatting is correct"

    - name: Lint
      run: |
        echo "ðŸ” Running linter..."
        golangci-lint run
        echo "âœ… Linting passed"

    - name: Wait for PostgreSQL
      run: |
        echo "â³ Waiting for PostgreSQL to be ready..."
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "âœ… PostgreSQL is ready"

    - name: Run migrations
      run: |
        echo "ðŸš€ Running database migrations..."
        go run ./cmd/migrate -direction=up
        echo "âœ… Migrations completed"

    - name: Run tests
      run: |
        echo "ðŸ§ª Running tests..."
        go test ./... -count=1 -race -timeout=60s -v
        echo "âœ… All tests passed"

    - name: Run tests with coverage
      run: |
        echo "ðŸ“Š Generating test coverage..."
        go test ./... -count=1 -race -timeout=60s -coverprofile=coverage.out
        coverage_percent=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}')
        echo "âœ… Test coverage: $coverage_percent"

    - name: Build application
      run: |
        echo "ðŸ”¨ Building main application..."
        go build -v ./cmd/server
        echo "âœ… Main application build successful"

    - name: Build migration tool
      run: |
        echo "ðŸ”¨ Building migration tool..."
        go build -v ./cmd/migrate
        echo "âœ… Migration tool build successful"

    - name: Build Docker image
      run: |
        echo "ðŸ³ Building Docker image..."
        docker build -t strive-api:pr-${{ github.event.number }} .
        echo "âœ… Docker image build successful"

    - name: Security check
      run: |
        echo "ðŸ”’ Running security checks..."
        go list -json -deps ./... | grep -v test | jq -r '.Module.Path' | sort -u | xargs go list -versions 2>/dev/null || true
        echo "âœ… Security check completed"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: PR Summary
      run: |
        echo "## ðŸŽ‰ Pull Request Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¨ Code formatting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Linting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸš€ Database migrations | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“Š Coverage | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”¨ Application build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”¨ Migration tool build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ³ Docker build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Security check | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Your pull request is ready for review!**" >> $GITHUB_STEP_SUMMARY
